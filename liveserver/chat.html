<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <div id="title">
        <h1 id='h1'>Chat app</h1>

            <div class='title'>
                Online Friends
            </div>

        hello 
    </div>

        hey  
 </div>

</div>
